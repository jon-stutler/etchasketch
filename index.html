<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div class="controls">
            <button>Black</button>
            <button>Random</button>
            <button>Reset</button>
            <input type="text" placeholder="Grid Resolution" value="16" onchange="changeSize(this.value)">
            <button>Reset Grid Resolution</button>
        </div>
        <div class="board"></div>
    </main>
</body>
</html>
