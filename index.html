<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div class="controls">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('red')">Red</button>
            <button onclick="changeColor('random')">Random</button>
            <button onclick="changeColor('white')">Eraser</button>
            <button onclick="resetBoard()">Clear Sketchpad</button>
            <br>
            <input type="text" placeholder="Grid Resolution" value="16" onchange="changeSize(this.value)">
            <button>Set Resolution</button>
        </div>
        <div class="board"></div>
    </main>
</body>
</html>
